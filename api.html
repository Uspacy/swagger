<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.18.2/swagger-ui.css" />
		<title>Uspacy API</title>
	</head>
	<body>
		<div id="root"></div>
		<script src="https://unpkg.com/swagger-ui-dist@4.18.2/swagger-ui-bundle.js" crossorigin></script>
		<script>
			window.onload = () => {
				window.ui = SwaggerUIBundle({
					url: `schemas/api.yml?v=${Date.now() / 180000 | 0}`,
					dom_id: '#root',
					plugins: [
						{
							statePlugins: {
								spec: {
									wrapActions: {
										updateJsonSpec: function(oriAction, system) {
											return (spec) => {
												spec.servers = [
													...(spec.servers || []),
													{ url: window.location.origin }
												];
												return oriAction(spec)
											}
										}
									}
								}
							}
						}
					]
				});
			};
		</script>
	</body>
</html>
